<!DOCTYPE html>
<html lang='en'>

<head>
    <link href="/styles/styles.css" rel="stylesheet">
<script type="text/javascript">
    var datefield = document.createElement("input")
    datefield.setAttribute("type", "date")
    if (datefield.type != "date") {
        document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
    }
</script>

<script>
    if (datefield.type != "date") { 
        jQuery(function ($) { 
            $('#planted').datepicker();
        })
    }
</script>
    <meta charset="utf-8">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">
                Garden App
            </h1>
            <h2 class="header__subtitle">
                What's planted and when can I harvest?
            </h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <input class='edit__input' placeholder='Plant Name' id='name'>
                <input class='edit__input' type='date' placeholder='Date Planted' name='planted' id='planted' size='20'>
            </div>
            <div class="col-6">
                <input class='edit__input' placeholder='# Planted' id='amount'>
                <input class='edit__input' placeholder='Days Until Harvest' id='harvest'>
            </div>
        </div>
    </div>





    <div class="container">
        <div class="row">
            <div class="col-6">
                <button class='edit__button--plant' id="planted-button">Plant</button>
            </div>
            <div class="col-6">
                <button class='edit__button--harvest' id="remove-plant">Harvest</button>
            </div>
        </div>
        
        
    </div>


    

    <!--  script imports -->
    <script src="/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/scripts/garden-functions.js"></script>
    <script src="/scripts/garden-plant.js"></script>
    
</body>

</html>
