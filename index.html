<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link href="/styles/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.png">
    <title>Lets Plant Something</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">
                Garden App
            </h1>
            <h2 class="header__subtitle">
                What's planted and when can I harvest?
            </h2>
        </div>
    </div>
    
    <div class="subheader">
        <div class="subheader__container">
            <div class="row">
                <div class="col-6">
                    <input id='plant-search' class='input' type='text' placeholder='Search Plants'>
                </div>
                <div class="col-6">
                    <select id='sort-by' class="dropdown">
                        <option value='byHarvest'>Harvest Date</option>
                        <option value='byPlanted'>Planted Date</option>
                        <option value='plantedMost'>Most Planted</option>
                        <option value='leastPlanted'>Least Planted</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div>
        <div class="container">
            <div id='planted-list'>
            </div>
        </div>

    </div>

    <div class="container">
        <button id='plant-button' class="button">Planting</button>
    </div>


    <!--  script imports -->
    <script src="/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/scripts/garden-functions.js"></script>
    <script src="/scripts/garden-app.js"></script>
</body>

</html>
